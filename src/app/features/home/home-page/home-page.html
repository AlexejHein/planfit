<div class="home">
  <mat-card>
    <mat-card-title>Welcome to PlanFit</mat-card-title>
    <mat-card-subtitle>Your simple fitness planner</mat-card-subtitle>

    <mat-card-content>
      <p>Create training plans, track workouts, and see your progress over time.</p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/plans">Create / Manage Plans</a>
      <a mat-stroked-button routerLink="/workout">Start Workout</a>
      <a mat-stroked-button routerLink="/progress">View Progress</a>
    </mat-card-actions>
  </mat-card>
</div>
